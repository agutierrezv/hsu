<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Eliminar Municipio</h3>
			<fieldset ng-show="dataReceived">

				<div class="form-group">
					<label for="inputKey">C贸digo</label>
					<input id="inputKey" type="text" class="form-control" placeholder="C贸digo" ng-model="dataItem.key" readonly />
				</div>

				<div class="form-group">
					<label for="inputDescripcion">Etiqueta</label>
					<input id="inputDescripcion" type="text" class="form-control" placeholder="Etiqueta" ng-model="dataItem.label" readonly />
				</div>

				<div class="form-group">
					<label for="inputDescripcion">Descripci贸n</label>
					<input id="inputDescripcion" type="text" class="form-control" placeholder="Descripci贸n" ng-model="dataItem.description" readonly />
				</div>

				<error-zone ng-model="errors"></error-zone>

				<div class="form-group">
					<button class="btn btn-danger" ng-click="delete($event)" ng-disabled="editForm.$invalid" >Eliminar</button>
					<button class="btn" ng-click="cancel($event)" >Cancelar</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Cargando..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
