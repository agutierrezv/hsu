<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Eliminar recurso</h3>
			<fieldset ng-show="dataReceived">

				<div class="form-group">
					<label for="inputCodigo">Codigo</label>
					<input id="inputCodigo" type="text" class="form-control" placeholder="Codigo" ng-model="recurso.codigo" readonly />
				</div>

				<div class="form-group">
					<label for="inputDenominacion">Denominacion</label>
					<input id="inputDenominacion" type="text" class="form-control" placeholder="Denominacion" ng-model="recurso.denominacion" readonly />
				</div>

				<div class="checkbox">
					<label for="inputEsPublico" >
						<input id="inputEsPublico" type="checkbox" ng-model="recurso.esPublico" readonly />
						EsPublico
					</label>
				</div>

				<div class="form-group">
					<label for="inputCodigoCalejero">CodigoCalejero</label>
					<input id="inputCodigoCalejero" type="text" class="form-control" placeholder="CodigoCalejero" ng-model="recurso.codigoCalejero" readonly />
				</div>

				<div class="form-group">
					<label for="inputTipoVia">TipoVia</label>
					<input id="inputTipoVia" type="text" class="form-control" placeholder="TipoVia" ng-model="recurso.tipoVia" readonly />
				</div>

				<div class="form-group">
					<label for="inputNombreVia">NombreVia</label>
					<input id="inputNombreVia" type="text" class="form-control" placeholder="NombreVia" ng-model="recurso.nombreVia" readonly />
				</div>

				<div class="form-group">
					<label for="inputNumeroVia">NumeroVia</label>
					<input id="inputNumeroVia" type="number" class="form-control" placeholder="NumeroVia" ng-model="recurso.numeroVia" readonly />
				</div>

				<div class="form-group">
					<label for="inputAccesorio">Accesorio</label>
					<input id="inputAccesorio" type="text" class="form-control" placeholder="Accesorio" ng-model="recurso.accesorio" readonly />
				</div>

				<div class="form-group">
					<label for="inputBloque">Bloque</label>
					<input id="inputBloque" type="number" class="form-control" placeholder="Bloque" ng-model="recurso.bloque" readonly />
				</div>

				<div class="form-group">
					<label for="inputEscalera">Escalera</label>
					<input id="inputEscalera" type="number" class="form-control" placeholder="Escalera" ng-model="recurso.escalera" readonly />
				</div>

				<div class="form-group">
					<label for="inputPiso">Piso</label>
					<input id="inputPiso" type="number" class="form-control" placeholder="Piso" ng-model="recurso.piso" readonly />
				</div>

				<div class="form-group">
					<label for="inputLetra">Letra</label>
					<input id="inputLetra" type="text" class="form-control" placeholder="Letra" ng-model="recurso.letra" readonly />
				</div>

				<div class="form-group">
					<label for="inputCodigoPostal">CodigoPostal</label>
					<input id="inputCodigoPostal" type="text" class="form-control" placeholder="CodigoPostal" ng-model="recurso.codigoPostal" readonly />
				</div>

				<div class="form-group">
					<label for="inputLocalidadIne">LocalidadIne</label>
					<input id="inputLocalidadIne" type="text" class="form-control" placeholder="LocalidadIne" ng-model="recurso.localidadIne" readonly />
				</div>

				<div class="form-group">
					<label for="inputMunicipioIne">MunicipioIne</label>
					<input id="inputMunicipioIne" type="text" class="form-control" placeholder="MunicipioIne" ng-model="recurso.municipioIne" readonly />
				</div>

				<div class="form-group">
					<label for="inputProvinciaIne">ProvinciaIne</label>
					<input id="inputProvinciaIne" type="text" class="form-control" placeholder="ProvinciaIne" ng-model="recurso.provinciaIne" readonly />
				</div>

				<div class="form-group">
					<label for="inputTelefono1">Telefono1</label>
					<input id="inputTelefono1" type="text" class="form-control" placeholder="Telefono1" ng-model="recurso.telefono1" readonly />
				</div>

				<div class="form-group">
					<label for="inputTelefono2">Telefono2</label>
					<input id="inputTelefono2" type="text" class="form-control" placeholder="Telefono2" ng-model="recurso.telefono2" readonly />
				</div>

				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input id="inputEmail" type="text" class="form-control" placeholder="Email" ng-model="recurso.email" readonly />
				</div>

				<div class="form-group">
					<label for="inputContacto">Contacto</label>
					<input id="inputContacto" type="text" class="form-control" placeholder="Contacto" ng-model="recurso.contacto" readonly />
				</div>

				<div class="form-group">
					<label for="inputSector">Sector</label>
					<input id="inputSector" type="text" class="form-control" placeholder="Sector" ng-model="recurso.sector" readonly />
				</div>

				<div class="form-group">
					<label for="inputTipologia">Tipologia</label>
					<input id="inputTipologia" type="text" class="form-control" placeholder="Tipologia" ng-model="recurso.tipologia" readonly />
				</div>

				<div class="form-group">
					<label for="inputCentroServicio">CentroServicio</label>
					<input id="inputCentroServicio" type="text" class="form-control" placeholder="CentroServicio" ng-model="recurso.centroServicio" readonly />
				</div>

				<div class="form-group">
					<label for="inputAmbitoGeografico">AmbitoGeografico</label>
					<input id="inputAmbitoGeografico" type="text" class="form-control" placeholder="AmbitoGeografico" ng-model="recurso.ambitoGeografico" readonly />
				</div>

				<div class="form-group">
					<label for="inputNumeroPlazas">NumeroPlazas</label>
					<input id="inputNumeroPlazas" type="number" class="form-control" placeholder="NumeroPlazas" ng-model="recurso.numeroPlazas" readonly />
				</div>

				<div class="form-group">
					<label for="inputPlazasOcupadas">PlazasOcupadas</label>
					<input id="inputPlazasOcupadas" type="number" class="form-control" placeholder="PlazasOcupadas" ng-model="recurso.plazasOcupadas" readonly />
				</div>

				<div class="form-group">
					<label for="inputPlazasDisponibles">PlazasDisponibles</label>
					<input id="inputPlazasDisponibles" type="number" class="form-control" placeholder="PlazasDisponibles" ng-model="recurso.plazasDisponibles" readonly />
				</div>

				<div class="form-group">
					<label for="inputCosteDisponibilidad">CosteDisponibilidad</label>
					<input id="inputCosteDisponibilidad" type="number" class="form-control" placeholder="CosteDisponibilidad" ng-model="recurso.costeDisponibilidad" readonly />
				</div>

				<div class="form-group">
					<label for="inputPlazasReservadas">PlazasReservadas</label>
					<input id="inputPlazasReservadas" type="number" class="form-control" placeholder="PlazasReservadas" ng-model="recurso.plazasReservadas" readonly />
				</div>

				<div class="form-group">
					<label for="inputEntidadTitular">EntidadTitular</label>
					<input id="inputEntidadTitular" type="text" class="form-control" placeholder="EntidadTitular" ng-model="recurso.entidadTitular" readonly />
				</div>

				<div class="form-group">
					<label for="inputEntidadGestora">EntidadGestora</label>
					<input id="inputEntidadGestora" type="text" class="form-control" placeholder="EntidadGestora" ng-model="recurso.entidadGestora" readonly />
				</div>

				<div class="form-group">
					<button class="btn btn-danger" ng-click="delete($event)" ng-disabled="editForm.$invalid" >Delete</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
