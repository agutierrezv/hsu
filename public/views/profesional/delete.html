<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Eliminar profesional</h3>
			<fieldset ng-show="dataReceived">

				<div class="form-group">
					<label for="inputCodigo">Codigo</label>
					<input id="inputCodigo" type="text" class="form-control" placeholder="Codigo" ng-model="profesional.codigo" readonly />
				</div>

				<div class="form-group">
					<label for="inputTipoIndentificador">TipoIndentificador</label>
					<input id="inputTipoIndentificador" type="text" class="form-control" placeholder="TipoIndentificador" ng-model="profesional.tipoIndentificador" readonly />
				</div>

				<div class="form-group">
					<label for="inputIdentificador">Identificador</label>
					<input id="inputIdentificador" type="text" class="form-control" placeholder="Identificador" ng-model="profesional.identificador" readonly />
				</div>

				<div class="form-group">
					<label for="inputPrefijo">Prefijo</label>
					<input id="inputPrefijo" type="text" class="form-control" placeholder="Prefijo" ng-model="profesional.prefijo" readonly />
				</div>

				<div class="form-group">
					<label for="inputNombre">Nombre</label>
					<input id="inputNombre" type="text" class="form-control" placeholder="Nombre" ng-model="profesional.nombre" readonly />
				</div>

				<div class="form-group">
					<label for="inputApellido1">Apellido1</label>
					<input id="inputApellido1" type="text" class="form-control" placeholder="Apellido1" ng-model="profesional.apellido1" readonly />
				</div>

				<div class="form-group">
					<label for="inputApellido2">Apellido2</label>
					<input id="inputApellido2" type="text" class="form-control" placeholder="Apellido2" ng-model="profesional.apellido2" readonly />
				</div>

				<div class="form-group">
					<label for="inputTelefono">Telefono</label>
					<input id="inputTelefono" type="text" class="form-control" placeholder="Telefono" ng-model="profesional.telefono" readonly />
				</div>

				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input id="inputEmail" type="text" class="form-control" placeholder="Email" ng-model="profesional.email" readonly />
				</div>

				<div class="form-group">
					<label for="inputTipologia">Tipologia</label>
					<input id="inputTipologia" type="text" class="form-control" placeholder="Tipologia" ng-model="profesional.tipologia" readonly />
				</div>

				<div class="form-group">
					<label for="inputSector">Sector</label>
					<input id="inputSector" type="text" class="form-control" placeholder="Sector" ng-model="profesional.sector" readonly />
				</div>

				<div class="checkbox">
					<label for="inputEsPublico" >
						<input id="inputEsPublico" type="checkbox" ng-model="profesional.esPublico" readonly />
						EsPublico
					</label>
				</div>

				<div class="checkbox">
					<label for="inputAcreditado" >
						<input id="inputAcreditado" type="checkbox" ng-model="profesional.acreditado" readonly />
						Acreditado
					</label>
				</div>

				<div class="form-group">
					<label for="inputAmbitoGeografico">AmbitoGeografico</label>
					<input id="inputAmbitoGeografico" type="text" class="form-control" placeholder="AmbitoGeografico" ng-model="profesional.ambitoGeografico" readonly />
				</div>

				<div class="form-group">
					<label for="inputNivel">Nivel</label>
					<input id="inputNivel" type="text" class="form-control" placeholder="Nivel" ng-model="profesional.nivel" readonly />
				</div>

				<div class="form-group">
					<label for="inputPerfil">Perfil</label>
					<input id="inputPerfil" type="text" class="form-control" placeholder="Perfil" ng-model="profesional.perfil" readonly />
				</div>

				<div class="form-group">
					<button class="btn btn-danger" ng-click="delete($event)" ng-disabled="editForm.$invalid" >Delete</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
